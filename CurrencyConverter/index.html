<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <h2>Currency Converter</h2>
        </div>
        <div id="by">
            Project By: Dhruv Divecha
        </div>
    </div>
    <div class="dropdown">
        <div class="from">
            <p>From</p>
            <input type="text" id="amountFrom" placeholder="Enter Amount">
            <div class="select-currency">
                <select name="From" id="fromCurrency">
                    <!-- Options will be dynamically populated -->
                </select>
            </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left icon"></i>
        <div class="to">
            <p>To</p>
            <input type="text" id="amountTo" placeholder="Converted Amount" readonly>
            <div class="select-currency">
                <select name="To" id="toCurrency">
                    <!-- Options will be dynamically populated -->
                </select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="codes.js"></script>
    <script src="API.js"></script>
</body>
</html>
